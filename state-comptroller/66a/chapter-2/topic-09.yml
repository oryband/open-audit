defects:
  - title: "היעדר משוב ומדדים"
    description: "מכון היצוא ומכון התקנים לא קבעו מדדים לבחינת יעילותם של כל כלי הסיוע שהם נותנים. לשלושה מארבעת כלי הסיוע במשרד הכלכלה נקבעו מדדים כלליים ולא מדויקים. רק כשליש מהיצואנים המשתתפים בפעילות של מכון היצוא משיבים על משוב או נוכחים בפגישת סיכום שמתקיימת לאחריה; מכון התקנים אינו מקיים כלל משוב בקרב היצואנים על השירות שקיבלו ממרכז הסיוע ליצואנים שבו."
  - title: "התקשרות בפטור ממכרז בין משרד הכלכלה למכון היצוא"
    description: "ההתקשרות בין משרד הכלכלה למכון לשם רכישת שירותי יצוא היא בהיקף כולל של עשרות מיליוני שקלים בשנה ונעשית זה עשרות שנים ללא מכרז (ובשנים האחרונות - בפטור ממכרז). משרד הכלכלה לא עשה במשך השנים תמחור של השירותים שהוא מקבל. זאת ועוד, תכנית העבודה של המכון, שבה מפורטים השירותים שיספק למשרד הכלכלה, אמורה להיות נספח להסכם ההתקשרות, אך היא לא צורפה לו בעת החתימה. משרד הכלכלה מעביר למכון בכל שנה תשלום קבוע פחות או יותר בגין ההתקשרות ביניהם, לכאורה ללא תלות בשירותים שהוא מקבל."
  - title: "התקשרויות בעייתיות של המכון ומתן שירותים נוספים"
    description: "משרדי ממשלה שונים מקבלים שירותים מהמכון, וזאת ללא התקשרות חוזית עמו ולרוב ללא תשלום. המשרדים מסתמכים לכאורה על התקציב שמעביר משרד הכלכלה למכון, אך סוגיה זו לא הוסדרה בהתקשרות בין משרד הכלכלה למכון."
  - title: "סדרי מינהל בלתי תקינים במכון"
    clauses: 
      - "אף שהמדינה מתקצבת את רוב פעילות המכון, התשלום שגובה המכון עבור רוב פעילויותיו הוא דיפרנציאלי, בהתאם לתקנון המכון, וחבר מכון משלם פחות ממי שאינו חבר מכון."
      - "אף שהמדינה מממנת את רוב תקציבו של המכון, במועצת המנהלים שלו שלושה נציגי ממשלה בלבד (ממשרדי הכלכלה והאוצר) מתוך הרכב של 13 חברים, ויו\"ר מועצת המנהלים אינו אחד מנציגי הממשלה. אחד מנציגי משרד הכלכלה אף אינו משתתף כלל בדיוני מועצת המנהלים. למשרד החוץ אין נציגות במועצה, אף שסחר חוץ הוא אחד מנושאי הליבה של המשרד."
      - "מנכ\"ל המכון ובעלי תפקידים נוספים (להלן - נושאי המשרה) הם מוזמנים קבועים, זה 20 שנה, לדיוני ועדת הביקורת של המכון. נושאי המשרה מקבלים מראש את רשימת הנושאים שיהיו על סדר היום של ועדת הביקורת ואת החומר הרלוונטי לדיונים, נוכחים בדיונים ובעת קבלת החלטות הוועדה. התנהלות זו אינה עולה בקנה אחד עם חוק העמותות, התש\"ם-1980 (להלן - חוק העמותות)."
      - "מטבע הדברים, מפעם לפעם המכון עלול להימצא בניגודי עניינים בגלל מעמדו כשותף לגיבוש מדיניות הממשלה ויישומה מחד גיסא, ותפקידו כמייצג את ציבור היצואנים מאידך גיסא. למרות זאת, לעובדי המכון אין כללי אתיקה כתובים בדבר התנהגות בעבודה עם יצואנים (בניגוד לנספחים המסחריים, למשל) ואין כללי צינון החלים עליהם לאחר פרישתם מהמכון."
  - title: "מחסור במוצרים ביטוחיים בתחום סיכוני סחר חוץ"
    clauses: 
      - "רק בינואר 2015 החלה חברת ביטוח סיכוני סחר חוץ פרטית לתת ביטוח ערבות למכרז, ביטוח ערבות ביצוע וביטוח ערבות ליצואן ישראלי בחו\"ל. באותו זמן החלה גם אשרא להכין מודל פנימי למוצרים מעין אלה. עד מועד סיום הביקורת לא הושקו המוצרים החדשים."
      - "במועד סיום הביקורת לא היו קיימים מוצרים ביטוחיים המיועדים לסוגי עסקאות ייחודיים, כגון עסקאות BOT."
  - title: "קשיים בהשתתפות בפרויקטים ובמכרזים בין-לאומיים"
    description: "על אף הסיוע שמעניקים משרד הכלכלה והמכון, ליצואנים חסרים ייעוץ להגשת הצעות למכרזים בין-לאומיים והכנה להתמודדות במכרזים אלה וכן ליווי עסקי בצעדיהם הראשונים בשוק היעד. כמו כן, למרות העבודה המשותפת ורבת השנים של משרד הכלכלה ומכון היצוא, אין נהלים כתובים למישק העבודה בנושא זה בין שני הגופים."
  - title: "טיפול לקוי בבעיית הריכוזיות ביצוא"
    description: "ב-2013 כ-500 חברות בלבד ייצאו בהיקף של יותר מ-10 מיליון דולר לשנה והן חלשו על כ-85% מהיצוא במשק. 14 חברות מתוך ה-500 חלשו לבדן על כ-35% מהיצוא. הצוות הייעודי לקידום היצוא הציב בפברואר 2013 יעד של הכפלת מספר החברות המייצאות בהיקף ניכר (יותר מ-10 מיליון דולר בשנה) מכ-500 לכ-1,000 חברות. התכניות שהוכנו עד מועד סיום הביקורת להגשמת היעד אינן מספקות."
  - title: "סיוע חלקי ליצואנים קטנים ומתחילים"
    description: "במועד סיום הביקורת מכון היצוא שימש כתובת חשובה ליצואנים קטנים וליצואנים מתחילים. יצואנים אלה פונים בעיקר למנהלי הענפים הרלוונטיים להם וכן למרכז יצואנים מתחילים וקטנים במכון (להלן - המרכז). המרכז מונה שני עובדים בלבד, ותקציבו לשנת 2014 היה כחצי מיליון ש\"ח. לשם השוואה, תקציב המכון כולו היה כ-80 מיליון ש\"ח. כמו כן, אין נוהל סדור למימון השתתפותם של יצואנים קטנים במשלחות עסקיות (ממלכתיות או ענפיות) לחו\"ל. חשיבותן של משלחות אלו ליצואנים גדולה ועלותן גבוהה למדיי. נוסף על כך, משרד הכלכלה והמכון טרם סיימו לפתח כלי סיוע ייחודיים ליצואנים קטנים. זאת ועוד, מרכז יצואנים מתחילים וקטנים במכון היצוא מפורסם בצורה מזערית."
amendments:
  - description: "על משרד הכלכלה לקבוע יעדים לפעילויות המכון ולגזור מהם מדדים ברורים לבחינת הפעילויות בפועל. על משרדי הכלכלה והאוצר לבחון את האפשרות לפצל את השירותים שהמכון מספק, לתמחר אותם ולנסות להוזילם בהליך תחרותי ושוויוני. על המכון לתקן את הליקויים שנמצאו בסדרי המינהל שלו. על משרד הכלכלה, מכון היצוא, מכון התקנים ואשרא לחלוק מידע ולעבוד בתיאום רב יותר זה עם זה כדי להגביר את מודעות היצואנים למכרזים בין-לאומיים, לתת ערכת כלים טובה ושלמה יותר לציבור זה, להפחית את חסמי היצוא ולפתור סוגיות שטרם טופלו בצורה משביעת רצון."
