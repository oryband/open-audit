defects:
  - title: "אי-הגדרת כלים למימוש יעדי החוק"
    clauses: 
      - "בדברי ההסבר להצעת החוק הממשלתית  נקבעו שני יעדים: (א) הגדלת שיעור ההשתתפות בכוח העבודה. (ב) צמצום הפערים החברתיים. התברר כי למימון מענק העבודה לא הוקצתה תקנה תקציבית נפרדת בתקציב המדינה. מימון המענק נעשה מהרזרבה התקציבית של משרד האוצר."
      - "הטפסים שממלא מבקש המענק אינם כוללים דרישה להמצאת מידע על סוג המשרה של העובד - חלקית או מלאה ועל סך שעות עבודתו השבועיות. משום כך לא ניתן לנתח באמצעות סקרים מדגמיים את השפעת המענק על מקבליו שהועסקו במשרה חלקית. קבלת הנתונים על חלקיות המשרה של תובע המענק תאפשר לחקור את השפעת השינויים בשכר על גמישות שעות העבודה. היתרון בעריכת תחשיב סטטיסטי-הסתברותי מעין זה טמון באפשרות להציג לפני מקבלי ההחלטות במשק הישראלי את ממצאיו, הנוגעים להשפעת יישום חוק המענק על סך ביקוש העבודה במשק."
  - title: "ליקויים בתפעול ובמימוש יעדי החוק"
    clauses: 
      - "הרשות הגדירה צורך ב-46 משרות שמתוכן 20 משרות נועדו למשרדי השומה. מתוך אותן 20 המשרות, הוגדרו והתקבלו 14 משרות בלבד. שאר 26 המשרות שנועדו ליחידות המטה-לא התקבלו. פער זה בין כוח העבודה הנדרש לבין זה הקיים בפועל גורם לעיכוב ניכר, הפוגע בטיפול באלפי הבקשות לקבלת מענק המופנות למשרדי השומה."
      - "עד למאי 2014 הועסקו בחטיבת שירות הלקוחות של הרשות שלושה עובדים במשרה מלאה ועובד במשרה חלקית. עובדים אלה פעלו מול 20 משרדי שומה, שאליהם הוגשו הבקשות למענק לצורך קידום הטיפול בהן . בשל כך אי-אפשר היה לקיים ביעילות לאורך כל תקופת היישום של חוק המענק הליכי בקרה, ליווי ותמיכה מקצועיים ביחידות הרלוונטיות של מערך מענק העבודה."
      - "פרסום תנאי המענק לוקה בחוסר בהירות, הועלה כי לא הוצג כראוי התנאי שלפיו קבלת המענק, מותנית בכך שהכנסת בן/ת הזוג של התובע/ת אינה עולה על תקרה מסוימת. חוסר בהירות זה גורם לכך שמדי שנה מוגשות עשרות אלפי תביעות סרק."
      - "הרשות לא פעלה להנגשה של כל הליך בקשת המענק באתר האינטרנט שלה ובאתר הממשל הזמין. ההסברים להליך אינם מופיעים בכל השפות הרלוונטיות במדינת ישראל (רוסית, ערבית ואמהרית), דבר שיש בו כדי להקשות על כל מגזרי האוכלוסייה להגיש את תביעת המענק באמצעות האינטרנט."
      - "במקרים רבים מתעכב הטיפול בתביעת המענק בשל אי-הגשה במועד של דיווח השכר של המעסיק או בשל סיבות טכניות כגון שגיאה בהזנת פרטי הנישום, שבשלה לא ניתן לאתר את תובע המענק בדיווחי המעסיק."
amendments:
  - description: "מן הראוי שמשרד האוצר יבחן אם תכנית מענק העבודה אכן השיגה את יעדי החוק - הגברת שיעור ההשתתפות בכוח העבודה וצמצום הפערים החברתיים; ואם הקריטריונים שנקבעו לקבלת המענק אכן הגדילו את התמריץ להשתתפות בכוח העבודה."
  - description: "על משרד הכלכלה, יחד עם הרשות, לבחון אפשרות של עריכת סקרים תקופתיים בקרב מקבלי המענק ובקרב אוכלוסיית התובעים הפוטנציאליים למענק. באמצעות סקרים אלו יוכל משרד הכלכלה ללמוד על מימוש יעדי החוק בהקשרם הרחב: המודעות למענק, השפעתו על השכר הישיר, על שינוי בהיקף המשרה של תובעי המענק או של בני זוגם וכו'. מטרתם של סקרים אלה היא לקבל אומדן מהימן על השפעת תכנית המענק על שוק העבודה. בעזרתם של סקרים אלו אפשר יהיה לפתח מדדים אשר יוכלו לשמש את מקבלי ההחלטות לבחינת יעילות ומועילות שיטת המענק ביחס לחלופות אפשריות אחרות."
  - description: "מן הראוי שהרשות תפעל ביתר שאת להקל על מבקשי המענק, בין השאר על ידי כך שתאפשר להם החל מהשנה השנייה לתביעתם, להגיש אותה באמצעות האינטרנט, ובכך להקל על התובעים ועל עובדי הרשות."
  - description: "על הרשות לפעול להעלאת שיעור הדיווח התקין של דוחות השכר של המעסיקים. בכך יגדל בשיעור ניכר מספר המענקים המועברים לזכאים במועדים הקבועים בחוק. כמו כן, על הרשות להגדיר לחטיבת שירות הלקוחות שלה יעדים ברורים להעלאת שיעור המיצוי  של הזכות לקבלת מענק בקרב אוכלוסיות שבהן שיעור המיצוי נמוך, וזאת בין היתר על ידי שיפור ההנגשה של טופסי התביעה באמצעות האינטרנט ובאמצעות תרגומם של הטפסים לכמה שפות."
