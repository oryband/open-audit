defects:
  - title: "חסמים ברכש הממשלתי"
    clauses:
      - "ביולי 2011 החליטה הממשלה להגדיל את חלקם של העסקים הקטנים והבינוניים ברכש הממשלתי באמצעות הגברת שילובם במכרזים הממשלתיים לרכישת שירותים. לשם כך קבע החשכ\"ל בשנת 2013 הוראות לביצוע הליכי בקרה ודיווח על מצב שילוב עסקים קטנים ובינוניים במכרזים כאמור. נמצא כי מינהל הרכש הממשלתי שבמשרד האוצר (להלן - מינהל הרכש) אינו עושה בקרה על ועדות המכרזים המשרדיות כדי לבחון האם הן פועלות בהתאם להוראות החשכ\"ל."
      - "מאוגוסט 2014 הסוכנות בוחנת בכל שבוע, באמצעות חברה המספקת לה שירותי בקרה, את המכרזים שמפרסמים משרדי ממשלה באתרי האינטרנט שלהם כדי לאתר בהם חסמים המונעים מעסקים קטנים ובינוניים להגיש הצעות למכרז או מקשים עליהם שלא לצורך. נמצא כי הסוכנות בוחנת רק חלק מהגופים הציבוריים  המפרסמים מכרזים."
      - "קיימים חסמים להשתתפות עסקים קטנים ובינוניים במכרזים: התשלום עבור ההשתתפות במכרז (רכישת מסמכי המכרז), לא מוחזר למשתתפים, ושיעור הערבויות שיש להפקיד כדי להשתתף במכרז. אין כללים לקביעת מחיר סביר להשתתפות במכרז או לקביעת שיעורי הערבות הנדרשת במכרזים. משרד הפנים לא בחן את שיעורי הערבות שרשויות מקומיות דורשות במכרזים. וכך, כאשר עסק קטן או בינוני ניגש לכמה מכרזים מתוך שאיפה לזכות בחלק מהם, הסכומים שהוא מוציא על רכישת מסמכי המכרז ולהפקדת הביטחונות לצורך קבלת הערבויות הם משמעותיים ומכבידים."
      - "דחייה במועד קבלת ההכנסות מעבודה או משירות שהעסק מספק לאחר זכייתו במכרז וההתקשרות עם הגוף הציבורי מאלצת את העסק לממן את הוצאותיו מהמשאבים העומדים לרשותו (הון עצמי, הלוואה, דחיית תשלומים וכד'). דבר זה פוגע בניהול התקין של העסק וביכולתו להתחרות עם עסקים גדולים אשר להם משאבים נוספים. הוראות תכ\"ם (תקנון, כספים ומשק) קובעות את פרק הזמן לתשלום חשבונות שהוגשו למשרדי הממשלה (עד 45 יום). אין הוראות מחייבות עבור תאגידים ממשלתיים ורשויות מקומיות."
  - title: "הקניית סמכויות לסוכנות לעסקים קטנים ובינוניים"
    description: "בשנת 2012 הכין משרד הכלכלה הצעת חוק לעידוד עסקים קטנים ובינוניים בישראל, התשע\"ב-2012, בהתאם להחלטת הממשלה. מטרות הצעת החוק היו קידום מגזר העסקים הקטנים והבינוניים, שיפור תנאי עשיית העסקים והיזמות, הגדלת התועלת הכלכלית למשק באמצעות שיפור במצבם של עסקים אלו וקביעת הסמכויות של הסוכנות. בחודשים נובמבר ודצמבר 2013 דנה ועדת הכלכלה של הכנסת בהצעת החוק  והחליטה לא לקדם אותה, מפני שלדעתה הצעת החוק לא הקנתה סמכויות מהותיות לסוכנות. בשנת 2014 שוב ניסה משרד הכלכלה לקדם את הצעת החוק באמצעות פגישות עם גורמים בכנסת ובמשרדי ממשלה, אך ללא הצלחה. מאז לא דנה עוד הכנסת בהצעת החוק, והסוכנות פועלת בלי שמעמדה וסמכויותיה הוסדרו בחוק."
  - title: "אי-הסדרת תשלום לבעלי עסקים קטנים המשרתים במילואים"
    description: "צוות שהקים מנכ\"ל משרד הכלכלה בשנת 2012 ובו השתתפו נציגי משרד הביטחון, משרד האוצר, המוסד לביטוח לאומי ומארגונים כלכליים המליץ לפצות בעלי עסקים קטנים עבור חלק מההפסדים הנגרמים להם עקב שירות מילואים, אולם אין הסכמה אילו משרדים יישאו במימון התגמול."
  - title: "ליקויים בקרן ההלוואות בערבות המדינה לעסקים קטנים ובינוניים" 
    description: "מכרזי החשכ\"ל למתן הלוואות מטעם הקרן מיועדים לבנקים בלבד. מלבד הבנקים קיימים מוסדות נוספים בעלי משאבים כספיים העשויים להיות מעוניינים במתן הלוואות לעסקים קטנים ובינוניים, כגון קופות פנסיה, קופות גמל, חברות ביטוח וחברות מימון. מוסדות אלה אינם מקבלים הזדמנות להיות שותפים בקרן."
  - title: "חוסר היערכות למצבי חירום" 
    description: "רשות החירום הלאומית (להלן - רח\"ל) הכינה תרחישי ייחוס לסוגי האסונות שעלולים לפקוד את המדינה, ובהם שרפה, סופה וחבלה. תרחישים אלו יכולים לסייע לעסקים לבחון אילו סוגי אסונות עשויים לפקוד את עסקיהם על פי שכיחותה של כל תופעה באזורם ולהיערך בהתאם. הועלה כי הסוכנות ומשרד הכלכלה אינם מטפלים בהיערכות לאסונות של עסקים שאינם מוגדרים כחיוניים בשעת חירום; הסוכנות אינה מרכזת את המידע המקצועי הרלוונטי הנוגע להיערכות לאסונות באתר האינטרנט שלה, אינה מכינה חומרי הדרכה שיסייעו לעסקים להיערך בהתאם ואף אינה מדריכה עסקים קטנים ובינוניים כיצד להיערך למצבי חירום. כתוצאה מכך עסקים קטנים ובינוניים רבים אינם ערוכים כראוי למצבי חירום ואסונות."
amendments:
  - description: "על מינהל הרכש להדק את הפיקוח על ועדות מכרזים במשרדי הממשלה כדי לאתר חסמים המקשים על עסקים קטנים ובינוניים את ההשתתפות במכרזים של גופים ציבוריים ולהסיר חסמים אלה. על הסוכנות, בשיתוף משרד הכלכלה, לקבוע כללים שיהיו שוויוניים לכל העסקים, גדולים כקטנים, עד כמה שניתן, לקידום שילובם במכרזים של הרשויות המקומיות."
  - description: "על החשכ\"ל, בשיתוף משרד הכלכלה, להדק את הפיקוח על הלווים בקרן ההלוואות לעסקים קטנים ובינוניים. כאשר החשכ\"ל, משרד הכלכלה וגופי התיאום מזהים לווה העלול להיקלע לקשיים כספיים עליהם לבחון את הצורך להפנותו לייעוץ עסקי או לשימוש בכלי סיוע נוספים."
  - description: "כדי להגדיל את מקורות המימון להלוואות בקרן, על הסוכנות, משרד הכלכלה והחשכ\"ל להרחיב את קהל היעד של המכרזים למימון הלוואות הקרן למוסדות פיננסיים אחרים מלבד הבנקים."
  - description: "מן הראוי שהסוכנות תרכז באתר האינטרנט שלה את המידע המקצועי הרלוונטי לעסקים קטנים ובינוניים לצורך היערכות למצבי חירום ואסונות. כמו כן עליה לעודד עסקים קטנים ובינוניים לעשות הערכה עצמית למצבים אלו ולהעמיד לרשותם כלים שיסייעו להם להיערך בהתאם."
