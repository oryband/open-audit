defects:
  - title: "אי-מימוש הסדר הסולר"
    description: "על פי נתוני רשות המסים, מספר העוסקים אשר עומדים בדרישות להישבון סולר הוא כ-80,000. ואולם רק כ-43,000 עוסקים מתוכם נכללים בהסדר הסולר והגישו בקשות להישבון. פער זה יכול ללמד, כפי שאף עלה ממצאי הביקורת, על שחלק מהעוסקים מעדיפים שלא לדרוש הישבון על הסולר, על מנת שלא להיות יעד לבקרה של רשות המסים."
  - title: "ניצול לרעה של תקרות הסולר שנקבעו"
    description: "הענקת ההישבון על פי מכסה שנתית מרבית בליטרים יוצרת תמריץ לעוסקים שלא הגיעו לתקרת המכסה השנתית שלהם לכלול בדרישת ההישבון שלהם גם הוצאות סולר שבעבורן הם אינם זכאים להישבון על פי הסדר הסולר, כדי להגיע למכסה המרבית. נמצאו מקרים שבהם דיווחו עוסקים על הוצאות סולר בשיעור של יותר מ-200% מהמחזור הכספי שלהם. היחידה הכלכלית ברשות המסים (להלן - היחידה הכלכלית) פרסמה תדריכים כלכליים ענפיים שבהם נקבע מהי ההוצאה הסבירה על סולר בכל ענף, לפי כל סוג של כלי רכב. אף שעוסקים רבים דיווחו על הוצאות סולר בסכומים הגבוהים במידה ניכרת מהאמור בתדריכים הכלכליים לגבי הוצאות הסולר בענף שלהם, ולעתים אף בסכומים הגבוהים מהמחזור הכספי שלהם - לא הכלילו אותם חלק מהמשרדים האזוריים בתכנית העבודה ולא בדקו את הדיווחים שלהם, וממילא לא עשו להם שומות."
  - title: "היעדר בקרה על תדלוק סולר באמצעות צוברים"
    description: "יש עוסקים שרוכשים סולר לצוברים שמצויים בחצר של בית העסק שלהם או באתרי עבודה, לשם תדלוק כלי הרכב והציוד שלהם. בידי רשות המסים אין כלים לבחינת אמִתות הדיווח על כמות הסולר שתודלקה באמצעות צוברים אלה."
  - title: "שימוש בחשבוניות פיקטיביות"
    description: "הועלו מקרים שבהם קיבלו עוסקים הישבון סולר, על פי חשבוניות פיקטיביות שהגישו."
  - title: "ליקויים בבקרה של המערכת הממוחשבת"
    clauses: 
      - "במערכת הממוחשבת המטפלת בעוסקים הכלולים בהסדר הסולר (להלן - המערכת הממוחשבת או מערכת הסולר) ניתן לרשום לעוסקים חיובים, אך לא קיימת אפשרות לקלוט את התשלומים בגינם."
      - "רשות המסים אינה מבצעת בקרה מספקת כדי לוודא שעוסקים שקיבלו שוברים ידניים לתשלום חוב בגין הישבון שניתן להם ביתר, אכן שילמו את החוב. הועלו מקרים שבהם שילמו עוסקים את הסכום שצוין בשובר הידני, אולם התשלום לא נקלט, ועקב כך נגבה שוב, באמצעות קיזוז הסכום מההחזר שהגיע להם על פי הדוחות הבאים שהגישו."
      - "מערכת הסולר אינה קשורה למערכת האכיפה הממוחשבת של רשות המסים. עקב כך לא ניתן להפיק רשימה של מי שקיבלו כספים שלא כדין עקב הסדר הסולר, על מנת לאכוף עליהם את השבת כספים אלה."
      - "לצורך קבלת ההישבון, מערכת הסולר בודקת אם לעוסק היה רישיון רכב תקף ליום בקשת ההישבון, אולם אינה בודקת אם היה לו רישיון תקף לתקופת הדיווח. המערכת מאפשרת אפוא לעוסק לקבל הישבון סולר לתקופה שייתכן שלא היה לו בה רישיון רכב בתוקף."
      - "המערכת הממוחשבת אינה מגבילה את מספר הדרישות להישבון שיכול להגיש עוסק מסוים בנוגע לכלי רכב מסוים בדיווח התקופתי שהוא מוסר. עקב כך עוסק שיגיש כמה פעמים בקשה להישבון ולא יחרוג מתקרת הצריכה המאושרת, יקבל הישבון כפול ואף יותר מכך."
  - title: "ליקויים בטיפול של משרדי מע\"ם"
    clauses: 
      - "נמצא כי משרדי מע\"ם לא מילאו אחר הנחיות רשות המסים וביצעו ביקורת חשבונות בשנת 2013 בנושא הסדר הסולר רק לגבי כ-75% ממכסת התיקים שנקבעה להם."
      - "היחידה הכלכלית מוסרת למשרדים האזוריים של מע\"ם רשימת עוסקים חריגים, שדיווחיהם על צריכת הסולר שלהם אינם תואמים את מחזור העסקאות שלהם. ואולם המשרדים האזוריים כמעט אינם משתמשים ברשימה זו, אף שקיים חשש רב לליקויים בדיווח או להעלמות מס של הכלולים בה."
  - title: "ליקויים בטיפול של מס הכנסה"
    clauses: 
      - "חטיבת השומה ברשות המסים לא נערכה לקראת הסדר הסולר ולא הכינה חוזר, הוראות ביצוע והנחיות שידריכו את משרדי השומה כיצד לנהוג בעניין חיוב הישבון הסולר במס הכנסה."
      - "רשות המסים לא פרסמה הנחיות לנישומים ולמייצגים כיצד עליהם לדווח למס הכנסה על הישבון הסולר. בהיעדר הנחיות כאלה, לא דיווחו מרבית הנישומים על כל הכנסה שנוצרה להם בגין הישבון הסולר או שלא דיווחו על ההכנסה האמורה כלל."
      - "משרדי השומה שנבדקו לא בדקו בדרך כלל אם הנישומים דיווחו על הסכומים שקיבלו במסגרת הסדר הסולר, לצורך חיוב במס הכנסה או קיזוז סכומים אלה מהחזרי מס."
  - title: "בחינה מחדש של הסדר הסולר"
    description: "הסדר הסולר פועל כתשע שנים. רשות המסים לא בחנה במשך זמן זה, נוכח הליקויים שצוינו לעיל, את המשך הפעלתו של ההסדר, בהתחשב בין היתר בהיבטים כלכליים, חברתיים וסביבתיים."
amendments:
  - description: "על רשות המסים להתנות את ההישבון בגין צריכת סולר המתודלק מצוברים בקיומו של מנגנון למדידה ולרישום של כמות הסולר ששימש לתדלוק כלי הרכב של המבקש."
  - description: "על רשות המסים לשפר את המערכת הממוחשבת של הסדר הסולר, כדי שתוכל לקלוט ישירות תשלומים של עוסקים ולהציג מצבי חשבון עדכניים."
  - description: "על רשות המסים להנחות את הנישומים והמייצגים כיצד לדווח בדוח השנתי על ההישבון שקיבלו בגין הסדר הסולר, וכן להנחות את משרדי השומה לבדוק דיווחים אלו בעת ביצוע שומות או לפני מתן אישור להחזר מס."
  - description: "על רשות המסים לבחון את נושא הפעלתו של הסדר הסולר ולהביא בחשבון בעניין זה את כלל ההיבטים הקשורים בכך, ובכללם היבטים כלכליים, חברתיים וסביבתיים, וכן את הערות הביקורת. על הרשות לפעול לפי ממצאי הבחינה לשיפור ההסדר, לשינויו או לביטולו."
