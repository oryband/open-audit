defects:
  - title: "עיכובים באסדרת הפיקוח על חברת הרכבת"
    clauses: 
      - "משרד התחבורה טרם השלים את יישומה של החלטת הממשלה משנת 2002 בדבר קביעה של קווים מנחים ושל סמכויות בכל הנוגע לפיקוח על הרכבת באמצעות שינויי חקיקה, לרבות בתחומי הבטיחות, ההפעלה והניהול. מבקר המדינה העיר על כך למשרד התחבורה כמה פעמים, לראשונה בשנת 2003 ולאחרונה בשנת 2014."
      - "אגף רכבות העביר לחברת הרכבת הנחיות בנוגע לתחזוקה ולכשירות הטכנית של הציוד הנייד. חברת הרכבת הסתייגה מחלק מההנחיות, ובינה ובין משרד התחבורה התגלעו בעניין זה חילוקי דעות קשים."
  - title: "ליקויים בהליכים לחתימת ההסכם הקיבוצי ובבחירת ציוד לתחזוקה במיקור חוץ"
    clauses: 
      - "דירקטוריון החברה היה שותף בקביעת המרכיבים העקרוניים של המו\"מ. הנהלת החברה חתמה על ההסכם הקיבוצי לפני שדירקטוריון החברה דן בפרטיו. מצב זה העמיד את הדירקטוריון בפני עובדה מוגמרת, ללא אפשרות להשפיע על ההסכם או לתקנו לפי הצורך."
      - "חברת הרכבת לא ביצעה בדיקת היתכנות לגבי תחזוקת הקרונועים במיקור-חוץ, ובכלל זה לא בחנה את נקודות הכשל האפשריות, הסיכונים ונקודות החולשה הנובעים מהעובדה שהקרונועים נרכשו לפני שנים רבות."
  - title: "ליקויים בהליך בחירת החברה החיצונית ובהעברת הקרונועים לתחזוקה"
    clauses: 
      - "במכרז לבחירת החברה שתבצע את התחזוקה, ניתן לציון הטכני והאיכותי של ההצעה משקל של 20% בלבד, אף שמדובר בפרויקט ראשוני וייחודי של תחזוקת ציוד מורכב. הציון שניתן לחברה א' בנוגע לניסיון בתחזוקת קרונועים היה הנמוך ביותר מבין שלוש החברות שניגשו למכרז."
      - "פרק הזמן שקבעה חברת הרכבת להתארגנות חברה א' היה קצר מדי, וכל הקרונועים הועברו אליה לתחזוקה בבת אחת, ולא בהדרגה."
  - title: "שיעור נמוך של קרונועים שמישים"
    clauses: 
      - "חברת הרכבת לא ביצעה בדיקות הבטחת איכות של התחזוקה, אלא הסתמכה על הדיווחים שמסרה לה בעניין חברה א'. רק באוקטובר 2014 התקשרה הרכבת עם חברת ייעוץ בנוגע לביצוע בדיקות כאמור."
      - "בשנת 2014 גדל מספר התקלות בקרונועים בשיעור ניכר לעומת השנים הקודמות, ומספר הקרונועים הפעילים היה קטן מהמתוכנן. עקב כך גדל בשנה זו מספר ביטולי הנסיעות של רכבות הנוסעים. נוצרו קשיים בהפעלה סדירה של קו הרכבת לירושלים, המופעל רק באמצעות הקרונועים."
  - title: "ליקויים בהתקשרויות עם יועצים"
    description: "באוקטובר 2014 התקשרה חברת הרכבת עם חברת יועצים (להלן - חברת ייעוץ ב'), לשם ביצוע בקרה על פעילות חברה א'. ההתקשרות הייתה למשך ארבעה חודשים, והיקפה נאמד בכ-300,000 אירו. חברת הרכבת האריכה את ההתקשרות והגדילה את היקפה. חטיבת נייד בחברת הרכבת (להלן - חטיבת הנייד) הזמינה בדצמבר 2014 עבודות ייעוץ נוספות ממומחים אחרים בתחזוקת קרונועים בלי שחתמה הסכם המפרט את התחייבויות הצדדים. התקשרויות אלה הגדילו את עלות פרויקט התחזוקה במיקור-חוץ. היקף ההתקשרויות עם היועצים עד יוני 2015 נאמד בכ-800,000 אירו."
amendments:
  - description: "על משרד התחבורה להשלים את תיקוני החקיקה לגבי אסדרת הפיקוח על חברת הרכבת."
  - description: "מן הראוי שחברת הרכבת תבצע בדיקות יסודיות לפני ביצוע פרויקטים במיקור חוץ, לרבות בחינה של חלופות, כדאיותן הכלכלית והסיכונים בכל אחת מהן."
  - description: "על חברת הרכבת להפיק לקחים מהכשלים בתחזוקת הקרונועים בשנה הראשונה ולפעול להחזרת כל הקרונועים למצב תפעולי תקין."
  - description: "עד המועד שבו יפוג תוקף ההסכם עם חברה א' ותידון האפשרות להארכתו, צפוי כי תושלם הקמתו של קו רכבת מהיר בין תל אביב לירושלים וכן יושלם השדרוג של כביש מס' 1. חלופות אלו עשויות להפחית את מספר הנוסעים בקו הרכבת הקיים מתל אביב לירושלים. לקראת הארכת החוזה עם חברה א', על משרדי התחבורה והאוצר, בשיתוף חברת הרכבת, לבחון את כדאיות המשך ההפעלה של קו הרכבת הקיים ואת ההשפעות של ההחלטה שתתקבל על המשך השימוש בקרונועים ועל תחזוקתם."
